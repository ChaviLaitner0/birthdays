  // --- עזרי נרמול ---
  const HEB_LETTER_VALUES = {
    "א":1,"ב":2,"ג":3,"ד":4,"ה":5,"ו":6,"ז":7,"ח":8,"ט":9,
    "י":10,"כ":20,"ך":20,"ל":30,"מ":40,"ם":40,"נ":50,"ן":50,"ס":60,"ע":70,
    "פ":80,"ף":80,"צ":90,"ץ":90,"ק":100,"ר":200,"ש":300,"ת":400
  };

  function stripPunct(s){
    return String(s||"")
      .replace(/["'״׳]/g, "")
      .replace(/[\u0591-\u05C7]/g, "") // ניקוד/טעמים
      .replace(/\s+/g, " ")
      .trim();
  }

  function gematriaToNumber(he){
    he = stripPunct(he).replace(/[^\u05D0-\u05EA]/g, "");
    let sum = 0;
    for (const ch of he) sum += (HEB_LETTER_VALUES[ch] || 0);
    return sum || null;
  }

  function normalizeMonth(m){
    m = stripPunct(m);
    // וריאציות נפוצות / הדבקות
    m = m.replace(/^ב/, ""); // "בטבת" -> "טבת" (רק אם נדבק)
    m = m.replace("חשון", "חשוון");
    // אדר א/ב
    m = m.replace(/אדר\s*א/g, "אדר א");
    m = m.replace(/אדר\s*ב/g, "אדר ב");
    return m.trim();
  }

  function parseHebrewBirthday(hebrewStr){
    const s = stripPunct(hebrewStr);
    if (!s || s.toLowerCase() === "nan" || s === "NaT") return null;
    const parts = s.split(" ").filter(Boolean);

    // day is first token (למשל: כד / יא / ל)
    const dayTok = parts[0];
    const dayNum = gematriaToNumber(dayTok);

    // month tokens: everything after day until we hit a year token (תש...)
    let monthParts = [];
    for (let i=1;i<parts.length;i++) {
      const p = parts[i];
      if (p.startsWith("התש") || p.startsWith("תש")) break;
      monthParts.push(p);
    }
    const month = normalizeMonth(monthParts.join(" "));
    if (!dayNum || !month) return null;
    return { dayNum, month };
  }

  // --- תאריך עברי של היום (לפי שעון ישראל) ---
  function getTodayHebrew(){
    const dtf = new Intl.DateTimeFormat("he-u-ca-hebrew", {
      timeZone: "Asia/Jerusalem",
      day: "numeric",
      month: "long",
      year: "numeric",
      weekday: "long"
    });
    const parts = dtf.formatToParts(new Date());
    const day = parts.find(p => p.type === "day")?.value;
    const month = parts.find(p => p.type === "month")?.value;
    const weekday = parts.find(p => p.type === "weekday")?.value;
    const year = parts.find(p => p.type === "year")?.value;

    const dayNum = Number(String(day).replace(/\D/g, "")); // ספרות
    const monthNorm = normalizeMonth(month);
    return {
      dayNum,
      month: monthNorm,
      label: `${weekday}, ${day} ב${month} ${year}`
    };
  }

  const today = getTodayHebrew();

  // --- חיפוש התאמות ---
  const matches = [];
  for (const st of STUDENTS){
    const parsed = parseHebrewBirthday(st.hebrew);
    if (!parsed) continue;
    if (parsed.dayNum === today.dayNum && parsed.month === today.month){
      matches.push(st.name);
    }
  }

  
  function escapeHtml(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;");
  }

const line1 = document.getElementById("line1");

    if (matches.length <= 6) {
      namesEl.innerHTML = matches.map(n => `<span class="nameTag">${escapeHtml(n)}</span>`).join("");
    } else {
      // אם יש המון שמות – מציג אחד גדול שמתחלף כל 3 שניות
      let i = 0;
      function showOne(){
        namesEl.innerHTML = `<span class="nameTag">${escapeHtml(matches[i])}</span>`;
        i = (i + 1) % matches.length;
      }
      showOne();
      setInterval(showOne, 3000);
    }
  } else {
    line1.textContent = "היום אין ימי הולדת 🎈";
